<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&family=Rampart+One&family=Rubik+Scribble&family=Satisfy&family=Shantell+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

</head>
<body>
    <section class="sec" role="main" aria-labelledby="contactTitle">
        <div class="contact-bg">
            <h3>Get in touch with Me!</h3>
            <h2 id="contactTitle">Contact Me</h2>
            <div class="line" role="presentation">
                <div role="presentation"></div>
                <div role="presentation"></div>
                <div role="presentation"></div>
            </div>
            <p class="sent">Solve your Querries!</p> 
        </div>
    
        <div class="contact-body">
             <div class="info-contact" role="contactinfo">
                 <div>
                    <span class="material-symbols-outlined" aria-label="Phone Icon">
                        phone_iphone
                    </span>
                    <span>Phone No.</span>
                    <span class="text">343-098-7654</span>
                </div>
                <div>
                    <span class="material-symbols-outlined" aria-label="Mail Icon">
                        mail
                    </span>
                    <span>Email:</span>
                    <span class="text">kajal@gmail.com</span>
                </div>
                <div>
                    <span class="material-symbols-outlined" aria-label="Home Icon">
                       Home
                    </span>
                    <span>Address:</span>
                    <span class="text">1305, Woodruff Avenue</span>
                </div>
                <div>
                    <span class="material-symbols-outlined" aria-label="Work History Icon">
                        work_history
                    </span>
                    <span>Available:</span>
                    <span class="text">Monday- Friday (9:00am-6:00pm)</span>
                </div>
            </div>
            <div class="form-contact" role="form">
                <form action="#">
                    <textarea placeholder="First Name" class="form-control" aria-label="First Name"></textarea>
                    <textarea placeholder="Last Name" class="form-control" aria-label="Last Name"></textarea>
                    <textarea placeholder="Email" class="form-control" aria-label="Email"></textarea>  
                    <textarea rows="5" placeholder="Message" class="form-control" aria-label="Message"></textarea>
                    <input type="submit" class="snd-btn" value="send message" aria-label="Send Message Button">
                </form>
            </div>
        </div>
        <div class="map" role="map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d5607.888910313924!2d-75.75492570000002!3d45.349933500000006!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4cce0718cc4a6ad7%3A0xc6cc467725843e2b!2sAlgonquin%20College%20-%20Ottawa%20Campus!5e0!3m2!1sen!2sca!4v1713224528368!5m2!1sen!2sca" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade" aria-label="Map"></iframe>
        </div>
        <div class="contact-footer" role="social">
            <h3>Follow Me!</h3>
            <div class="social-links">
                 <!-- Twitter Icon -->
                <a href="https://www.twitter.com/" target="_blank" class="icon-link" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
                
                <!-- Instagram Icon -->
                <a href="https://www.instagram.com/" target="_blank" class="icon-link" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                
                <!-- Facebook Icon -->
                <a href="https://www.facebook.com/" target="_blank" class="icon-link" aria-label="Facebook"><i class="fab fa-facebook"></i></a>
            </div>
        </div>
    </section>
    
</body>
</html>
